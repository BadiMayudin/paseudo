<html>
	<head>
		<style>
			a:link{
				color:red;
			}
			a:visited{
				color:green;
			}
			a:hover{
				color:gray;
			}
			a:active{
				color:blue;
			}
			H2{
				transition:all ease 0.5s;
			}
		</style>
	</head>
<body>
	<h2>styling a link depending on the state</h2>
<p><b><a href="float.html" >this is link</a></b></p>
<p><b>note:</b>

</body>
</html>
